# All parameters in one place for reproducibility.
# Modify these values, or override via CLI arguments.

# --- Data ---
symbol: SPY          # Ticker symbol (SPY, QQQ, TLT, GLD, BTC-USD available in data/samples/)

# --- Strategy Parameters ---
