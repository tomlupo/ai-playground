# Sector Rotation Pipeline
# Momentum-based sector rotation strategy

name: "Sector Rotation Strategy"
description: "Rotate between sectors based on momentum signals"

# Data Configuration
data:
  symbols:
    # Sector ETFs
    - XLK   # Technology
    - XLF   # Financials
    - XLV   # Healthcare
    - XLE   # Energy
    - XLI   # Industrials
    - XLY   # Consumer Discretionary
    - XLP   # Consumer Staples
    - XLU   # Utilities
    - XLB   # Materials
    - XLRE  # Real Estate
  period: "3y"
  interval: "1d"

# Caching Configuration
cache:
  enabled: true
  ttl: 86400

# Technical Indicators Configuration
indicators:
  sma:
    - period: 20
    - period: 50
    - period: 200
  momentum:
    - period: 21   # 1 month
    - period: 63   # 3 months
    - period: 126  # 6 months
  volatility:
    period: 20

# Portfolio Configuration
portfolio:
  initial_capital: 100000
  risk_free_rate: 0.05
  optimization:
    - momentum_rank
    - equal_weight
  rebalance_frequency: "M"  # Monthly
  top_n_sectors: 3          # Hold top 3 momentum sectors
  constraints:
    max_weight: 0.4
    min_weight: 0.0

# Backtest Configuration
backtest:
  strategy: sector_rotation
  params:
    lookback: 63      # 3-month momentum
    top_n: 3          # Top 3 sectors
    rebalance: "M"    # Monthly
  commission: 0.001
  slippage: 0.0005

# Analysis Configuration
analysis:
  metrics:
    - total_return
    - annualized_return
    - volatility
    - sharpe_ratio
    - sortino_ratio
    - max_drawdown
    - calmar_ratio
  sector_analysis: true
  export:
    format: "html"
    path: "reports/sector_rotation.html"
