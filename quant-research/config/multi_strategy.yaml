# Multi-Strategy Pipeline
# Combine multiple strategies with ensemble signals

name: "Multi-Strategy Ensemble"
description: "Combine SMA, RSI, MACD, and Bollinger strategies with voting ensemble"

# Data Configuration
data:
  symbols:
    - SPY   # S&P 500
    - QQQ   # NASDAQ
    - IWM   # Russell 2000
  period: "2y"
  interval: "1d"

# Caching Configuration
cache:
  enabled: true
  ttl: 43200  # 12 hours

# Technical Indicators Configuration
indicators:
  sma:
    - period: 20
    - period: 50
    - period: 200
  ema:
    - period: 12
    - period: 26
  rsi:
    period: 14
  macd:
    fast: 12
    slow: 26
    signal: 9
  bollinger:
    period: 20
    std_dev: 2
  atr:
    period: 14
  volatility:
    period: 20

# Strategy Configuration
strategies:
  - name: sma_crossover
    weight: 0.25
    params:
      short_period: 20
      long_period: 50
  - name: rsi_mean_reversion
    weight: 0.25
    params:
      period: 14
      oversold: 30
      overbought: 70
  - name: macd_crossover
    weight: 0.25
    params:
      fast: 12
      slow: 26
      signal: 9
  - name: bollinger_mean_reversion
    weight: 0.25
    params:
      period: 20
      std_dev: 2

# Ensemble Configuration
ensemble:
  method: voting          # voting, weighted_average, or ml
  threshold: 0.5          # Minimum vote ratio to take position
  position_sizing: equal  # equal or volatility_scaled

# Portfolio Configuration
portfolio:
  initial_capital: 100000
  risk_free_rate: 0.05

# Backtest Configuration
backtest:
  commission: 0.001
  slippage: 0.0005

# Analysis Configuration
analysis:
  metrics:
    - total_return
    - annualized_return
    - volatility
    - sharpe_ratio
    - sortino_ratio
    - max_drawdown
    - win_rate
  strategy_contribution: true
  export:
    format: "html"
    path: "reports/multi_strategy.html"
